apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
//    buildToolsVersion project.properties.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 31
    }
    // +++ 新增以下编译选项配置 +++
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // 关键：配置Java编译器参数，抑制警告
    tasks.withType(JavaCompile) {
        options.compilerArgs << '-Xlint:none' // 忽略所有lint警告，使构建继续
    }
    // --- 新增结束 ---
//    lintOptions {
//        abortOnError false
//    }
}

dependencies {
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.annotation:annotation:1.0.0'

//    rootProject.ext.testDep.each { testCompile it }
//    rootProject.ext.androidTestDep.each { androidTestCompile it }
}

